<div class="container p-0">
    <div class="address_box address_box_men p-md-3 p-lg-5">
        <div class="map center_img">
            <div #map id="map" class="map">
                <!-- <ion-spinner></ion-spinner> -->
            </div>
            <div #pleaseConnect id="please-connect">
                <!-- <p>{{'loading' | translate}}</p> -->
            </div>
        </div>
        <div class="row p-2">
            <div class="col-12 col-md-5 col-lg-6 col-xl-7 search_section">
                <form class="col-12 col-lg-12 col-xl-10 px-0" data-wow-delay="0.5s" role="search">
                    <div class="form-group search_box mb-0">
                        <div class="form-group-inner d-flex align-items-center mb-0">
                            <i class="zmdi zmdi-search"></i>
                            <input type="text" class="form-control" name="query" [(ngModel)]="query"
                                (keyup)="searchPlace()" placeholder="{{'search_location' | translate}}">
                            <button class="btn" type="submit">
                                <i class="zmdi zmdi-gps-dot" (click)="detect()"></i>
                            </button>
                        </div>
                        <div class="search_hint" *ngIf="places && places.length">
                            <div *ngFor="let place of places" class="address_box d-flex" (click)="selectPlace(place)">
                                <!-- <img src="assets/imgs/ic_home.png"> -->
                                <div class="text_box">
                                    <!-- <h3>Home</h3> -->
                                    <p>{{place.description}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div *ngIf="address && address.formatted_address"
                class="col-12 col-md-7 col-lg-6 col-xl-5 d-flex cardOuter">
                <div class="card pt-3 pb-4 border-0 col-12 col-xl-12 end">
                    <form class="col-12 col-md-11 mx-auto px-3">
                        <div *ngIf="!pick" class="row g-0 align-items-center py-md-4">
                            <div class="col-12 col-md-10 pb-4 pb-md-0">
                                <h2 class="m-0 mb-lg-2 animate__animated animate__fadeInUp wow">
                                    {{ (address && address.id ? 'address_details' : 'add_new_address') | translate}}
                                </h2>
                            </div>
                        </div>

                        <div class="from_inner">
                            <div *ngIf="!pick" class="form-group animate__animated animate__fadeInUp wow">
                                <label>{{'address_title' | translate}}</label>
                                <div class="form-group-inner d-flex align-items-center">
                                    <input type="text" name="title" class="form-control"
                                        placeholder="{{'enter_address_title' | translate}}"
                                        [(ngModel)]="address!.title">
                                </div>
                            </div>

                            <div class="form-group animate__animated animate__fadeInUp wow">
                                <label>{{'address' | translate}}</label>
                                <div class="form-group-inner d-flex align-items-center">
                                    <input type="text" name="full" class="form-control"
                                        placeholder="{{'enter_full_address' | translate}}"
                                        [(ngModel)]="address!.formatted_address">
                                </div>
                            </div>
                            <div class="d-flex mt-5 animate__animated animate__fadeInUp wow">
                                <button class="btn rounded-pill end" (click)="onSave()">
                                    {{'save' | translate}}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
